<?xml version="1.0" encoding="utf-8"?>
<MegaMol type="config" version="1.2">

	<!-- default log behavior -->
	<log file="" level="0" echolevel="*" />
	<!-- main configuration -->
	<appdir path="@CMAKE_INSTALL_PREFIX@/bin" />
	<shaderdir path="@CMAKE_INSTALL_PREFIX@/share/shaders" />
	<resourcedir path="@CMAKE_INSTALL_PREFIX@/share/resources" />

	<!-- configure plugins like this -->
	<plugin path="@CMAKE_INSTALL_PREFIX@/${MMPLG_DIR}" name="*.mmplg" action="include" />


	<!-- some example settings -->
	<set name="*-window" value="w1280h720" />
	<set name="consolegui" value="on" />
</MegaMol>

