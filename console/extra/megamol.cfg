<?xml version="1.0" encoding="utf-8"?>
<MegaMol type="config" version="1.2">

	<!-- default log behavior -->
	<log file="" level="0" echolevel="*" />
	<!-- main configuration -->
	<appdir path="@CMAKE_INSTALL_PREFIX@/bin/megamol" />
	<shaderdir path="@CMAKE_INSTALL_PREFIX@/share/megamol/core/Shaders" />

	<!-- configure plugins like this -->
	<!--  Remember to add the 'd' to the file name if you want to use the debug version
	<if cond="!debug">
		<plugin path="@CMAKE_INSTALL_PREFIX@/lib/megamol" name="mmstd_moldyn.mmplg" action="include" />
	</if>
	<if cond="debug">
		<plugin path="@CMAKE_INSTALL_PREFIX@/lib/megamol" name="mmstd_moldynd.mmplg" action="include" />
	</if>
	<shaderdir path="@CMAKE_INSTALL_PREFIX@/share/megamol/mmstd_moldyn/Shaders" />
	-->

	<!-- some example settings -->
	<set name="*-window" value="w1280h720" />
	<set name="consolegui" value="on" />
</MegaMol>

